<!DOCTYPE html>
<html>
  <head>
    <style>
      .box {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h4>My name is Varshith</h4>
    </div>
    <button onclick="changecolor()">Blue</button>
    <script>
      function changecolor() {
        document.querySelector(".box").style.color = "blue";
      }
    </script>
  </body>
</html>
