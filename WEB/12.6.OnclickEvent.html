<!DOCTYPE html>
<html>
  <head>
    <style>
      .background {
        background-color: black;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="background">
      <h4>VARSHITH</h4>
      <button onclick="changecolor()">Blue</button>
    </div>
    <script>
      function changecolor() {
        document.querySelector(".background").style.color = "blue";
      }
    </script>
  </body>
</html>
