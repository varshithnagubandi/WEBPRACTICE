<!DOCTYPE html>
<html>
  <head>
    <style>
      .box {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h4>India is my country</h4>
      <button onclick="changeColor()">Blue</button>
    </div>

    <script>
      function changeColor() {
        document.querySelector(".box").style.color = "blue";
      }
    </script>
  </body>
</html>
